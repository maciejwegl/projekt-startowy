<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt startowy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previousNumber">
                <p>1234</p>
                <span class="mathSign"></span>
            </div>
            <p class="currentNumber">123456</p>
        </div>
        <div class="panel">
            <button class="clear">C</button>
            <button class="operator">2^</button>
            <button class="operator">:</button>
            <button class="operator">x</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">-</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">+</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="equals">=</button>
            <button class="number">0</button>
            <button class="number">00</button>
            <button class="number">.</button>
        </div>

        <div class="calculator-history">
            <p class="history-title">Last calculations</p>
            <button class="history-btn">Clear history</button>
            <hr>

            <ul class="history">
                
            </ul>
        </div>








    </div>















    <script src="script.js"></script>



</body>
</html>
